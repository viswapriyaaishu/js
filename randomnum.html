<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="./css/randomnum.css">
        
    </head>
    <body>
        <div class="wrap">
            <p id="a1">Number Guessing Game</p>
            <p id="a2">Try guessing a number between 1 to 100. you have just 10 attempts left</p>
            <br>
            <br>
            <h1>Guess a Number</h1>
           
            
                <form>
                    <input type="text" id="tex">
                    <input type="submit" id="sbtn"></input>
                </form>
            
            <div class="guessingfield">
                <p class="prev">Prev guesses:<span> </span> </p>
                <p class="rem">Remaining guesses: <span> 10</span></p>
                <p class="horl"> </p>
            </div>
        </div>
        <script src="./javascript/randomnum.js"></script>
    </body>
</html>
